<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint-Valentin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Prevent long text from creating horizontal overflow */
    #valentineQuestion {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* Escape movement smoothing for the "No" button */
    .escape {
      transition: transform 0.15s ease-out;
      will-change: transform;
    }

    /* Smooth scaling for the Yes button */
    .yes-grow {
      transition: transform 0.15s ease-out, font-size 0.15s ease-out;
      transform-origin: center;
      will-change: transform;
      position: relative;
      z-index: 10; /* sit above other elements when it grows */
    }

    /* Keep buttons container from forcing horizontal overflow */
    #responseButtons {
      width: 100%;
      max-width: 420px;
      overflow: visible; /* allow scaled button to spill visually */
    }
  </style>
</head>

<body class="gradient-background overflow-x-hidden">
  <div class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center p-4 w-full overflow-visible">
      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten with flowers"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2
        id="valentineQuestion"
        class="w-full max-w-[28ch] sm:max-w-xl text-center text-3xl sm:text-4xl font-bold italic text-[#bd1e59] my-4 break-words"
      >
        Alexe, voudrais-tu Ãªtre ma valentine ce samedi 14 fÃ©vrier? ðŸ™ˆ
      </h2>

      <!-- Buttons container: wraps on small screens, but allows visual overflow from scaling -->
      <div
        class="flex flex-wrap justify-center gap-4 pt-[20px] items-center overflow-visible"
        id="responseButtons"
      >
        <button
          id="yesButton"
          class="bounce2 yes-grow inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white"
        >
          Oui
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          Non
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
    ];

    // Escaping movement: stronger the more she clicks "No"
    function moveNoButton() {
      const intensity = Math.min(220, 60 + noClickCount * 35);
      const x = (Math.random() - 0.5) * intensity;
      const y = (Math.random() - 0.5) * intensity;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Grow YES on mobile too, but clamp so it never forces horizontal scroll.
    // Important: scaling doesn't change layout width, but we still clamp based on viewport
    // so the visual size doesn't look ridiculous.
    function updateYesEmphasis() {
      const baseFont = 20;
      const baseScale = 1;

      // Get current viewport width and the button's *layout* width (unscaled)
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const rect = yesButton.getBoundingClientRect();
      const baseWidth = rect.width; // this includes current transform, so reset first to measure cleanly

      // Temporarily reset transform to measure true base width
      const prevTransform = yesButton.style.transform;
      yesButton.style.transform = "scale(1)";
      const cleanRect = yesButton.getBoundingClientRect();
      const cleanWidth = cleanRect.width;
      yesButton.style.transform = prevTransform;

      // We allow the YES button to grow close to the screen edge (no padding),
      // but we must avoid creating horizontal scrolling.
      const maxVisualWidth = vw * 0.98; // allow almost full width

      // Desired scale grows each click
      const desiredScale = baseScale + noClickCount * 0.28;

      // Clamp scale so scaled button stays within viewport visually
      const maxScaleByWidth = cleanWidth > 0 ? (maxVisualWidth / cleanWidth) : desiredScale;
      const finalScale = Math.min(desiredScale, maxScaleByWidth);

      yesButton.style.transform = `scale(${finalScale})`;

      // Font size grows too (clamped so it doesn't look broken)
      const desiredFont = baseFont + noClickCount * 4;
      const maxFont = 42;
      yesButton.style.fontSize = `${Math.min(desiredFont, maxFont)}px`;
    }

    // Desktop: dodge cursor after 2 "No" clicks
    noButton.addEventListener("mouseenter", () => {
      if (noClickCount >= 2) {
        noButton.classList.add("escape");
        moveNoButton();
      }
    });

    // Mobile: dodge touch after 2 "No" clicks
    noButton.addEventListener("touchstart", () => {
      if (noClickCount >= 2) {
        noButton.classList.add("escape");
        moveNoButton();
      }
    });

    noButton.addEventListener("click", function () {
      // Reset position so click always registers
      noButton.style.transform = "translate(0, 0)";

      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        // Emphasize YES without causing horizontal scroll
        updateYesEmphasis();

        if (noClickCount < 6) {
          noButton.textContent = [
            "Non..",
            "T'es sÃ»re?",
            "SÃ»re et certaine?",
            "Genre full de sÃ»re lÃ ?",
            "A yoye",
            "N'importe quoi..",
          ][noClickCount];
        }
      }
    });

    // Initialize
    updateYesEmphasis();

    // Re-apply on resize/orientation change
    window.addEventListener("resize", updateYesEmphasis);

    yesButton.addEventListener("click", () => {
      imageDisplay.src = "./images/image7.gif";
      valentineQuestion.textContent = "Yayyy!! ðŸ¥°";
      responseButtons.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
