<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint-Valentin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Prevent long text from creating horizontal overflow */
    #valentineQuestion {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* Escape movement smoothing for the "No" button */
    .escape {
      transition: transform 0.15s ease-out;
      will-change: transform;
    }

    /* Smooth scaling for the Yes button */
    .yes-grow {
      transition: transform 0.15s ease-out;
      transform-origin: center;
      will-change: transform;
    }

    /* Keep buttons from ever forcing layout wider than viewport */
    #responseButtons {
      width: 100%;
      max-width: 420px; /* nice on desktop too */
    }
  </style>
</head>

<body class="gradient-background overflow-x-hidden">
  <div class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center p-4 w-full">
      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten with flowers"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2
        id="valentineQuestion"
        class="w-full max-w-[28ch] sm:max-w-xl text-center text-3xl sm:text-4xl font-bold italic text-[#bd1e59] my-4 break-words"
      >
        Alexe, voudrais-tu Ãªtre ma valentine ce samedi 14 fÃ©vrier? ðŸ™ˆ
      </h2>

      <!-- Buttons container: wraps on small screens, stays centered -->
      <div
        class="flex flex-wrap justify-center gap-4 pt-[20px] items-center"
        id="responseButtons"
      >
        <button
          id="yesButton"
          class="bounce2 yes-grow inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
        >
          Oui
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          Non
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
    ];

    // Escaping movement: stronger the more she clicks "No"
    function moveNoButton() {
      const intensity = Math.min(200, 60 + noClickCount * 30);
      const x = (Math.random() - 0.5) * intensity;
      const y = (Math.random() - 0.5) * intensity;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Grow emphasis on YES without affecting layout width:
    // Use transform: scale() instead of changing width/height.
    function updateYesEmphasis() {
      // scale grows with clicks, capped so it doesn't get absurd
      const scale = Math.min(2.2, 1 + noClickCount * 0.25);

      // On small screens, cap a bit lower to avoid overlap
      const isMobile = window.matchMedia("(max-width: 640px)").matches;
      const finalScale = isMobile ? Math.min(scale, 1.8) : scale;

      yesButton.style.transform = `scale(${finalScale})`;

      // Optional: increase font a bit too (still doesn't change layout much)
      const font = Math.min(34, 20 + noClickCount * 4);
      const finalFont = isMobile ? Math.min(font, 28) : font;
      yesButton.style.fontSize = `${finalFont}px`;
    }

    // Desktop: dodge cursor after 2 "No" clicks
    noButton.addEventListener("mouseenter", () => {
      if (noClickCount >= 2) {
        noButton.classList.add("escape");
        moveNoButton();
      }
    });

    // Mobile: dodge touch after 2 "No" clicks
    noButton.addEventListener("touchstart", () => {
      if (noClickCount >= 2) {
        noButton.classList.add("escape");
        moveNoButton();
      }
    });

    noButton.addEventListener("click", function () {
      // Reset position so click always registers
      noButton.style.transform = "translate(0, 0)";

      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        // Emphasize YES without breaking mobile width
        updateYesEmphasis();

        if (noClickCount < 6) {
          noButton.textContent = [
            "Non..",
            "T'es sÃ»re?",
            "SÃ»re et certaine?",
            "Genre full de sÃ»re lÃ ?",
            "A yoye",
            "N'importe quoi..",
          ][noClickCount];
        }
      }
    });

    // Initialize emphasis (click count 0)
    updateYesEmphasis();

    // Re-apply on resize/orientation change (important on phones)
    window.addEventListener("resize", updateYesEmphasis);

    yesButton.addEventListener("click", () => {
      imageDisplay.src = "./images/image7.gif";
      valentineQuestion.textContent = "Yayyy!! ðŸ¥°";
      responseButtons.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
