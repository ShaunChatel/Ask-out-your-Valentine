<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint-Valentin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 { animation: bounce2 2s ease infinite; }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Prevent long text from creating horizontal overflow */
    #valentineQuestion {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* Escape movement smoothing for the "No" button */
    .escape {
      transition: transform 0.15s ease-out;
      will-change: transform;
    }
  </style>
</head>

<!-- overflow-x-hidden ensures NO horizontal scroll even if the Yes button becomes huge -->
<body class="gradient-background overflow-x-hidden">
  <div class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center p-4 w-full">
      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten with flowers"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2
        id="valentineQuestion"
        class="w-full max-w-[28ch] sm:max-w-xl text-center text-3xl sm:text-4xl font-bold italic text-[#bd1e59] my-4 break-words"
      >
        Alexe, voudrais-tu Ãªtre ma valentine ce samedi 14 fÃ©vrier? ðŸ™ˆ
      </h2>

      <div class="flex flex-wrap justify-center gap-4 pt-[20px] items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white"
        >
          Oui
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          Non
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
    ];

    // --- NO button escape (after 2 clicks) ---
    function moveNoButton() {
      const intensity = Math.min(240, 70 + noClickCount * 40);
      const x = (Math.random() - 0.5) * intensity;
      const y = (Math.random() - 0.5) * intensity;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseenter", () => {
      if (noClickCount >= 2) moveNoButton();
    });

    noButton.addEventListener("touchstart", () => {
      if (noClickCount >= 2) moveNoButton();
    });

    // --- YES button: GET HUGE but stay clickable and on-screen ---
    // Strategy:
    // 1) Use position: fixed so it stays in the viewport and doesn't push layout.
    // 2) Use transform: scale(...) so it can become massive.
    // 3) Keep it centered with left/top 50% and translate(-50%,-50%).
    // 4) overflow-x-hidden on body prevents horizontal scrolling.
    function updateYesButton() {
      // Go big. Like, BIG.
      const scale = 1 + noClickCount * 0.75; // 0.75 per click is a lot
      const font = 20 + noClickCount * 10;   // big font growth too

      // After first "No", make it float centered in the viewport so it never goes off-screen
      if (noClickCount >= 1) {
        yesButton.style.position = "fixed";
        yesButton.style.left = "50%";
        yesButton.style.top = "72%"; // lower half so it doesn't cover the question too much
        yesButton.style.zIndex = "9999";
        yesButton.style.transformOrigin = "center";
        yesButton.style.transform = `translate(-50%, -50%) scale(${scale})`;
      } else {
        // initial state
        yesButton.style.position = "";
        yesButton.style.left = "";
        yesButton.style.top = "";
        yesButton.style.zIndex = "";
        yesButton.style.transform = "";
      }

      yesButton.style.fontSize = `${font}px`;
      yesButton.style.boxShadow = "0 10px 30px rgba(0,0,0,0.2)";
    }

    // Keep it stable if orientation changes
    window.addEventListener("resize", updateYesButton);

    noButton.addEventListener("click", function () {
      // Let the "No" click still work + reset its position (so it's always clickable)
      noButton.style.transform = "translate(0, 0)";

      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        // Update YES emphasis every click
        updateYesButton();

        noButton.textContent = [
          "Non..",
          "T'es sÃ»re?",
          "SÃ»re et certaine?",
          "Genre full de sÃ»re lÃ ?",
          "A yoye",
          "N'importe quoi..",
        ][noClickCount];
      }
    });

    // Initialize
    updateYesButton();

    yesButton.addEventListener("click", () => {
      imageDisplay.src = "./images/image7.gif";
      valentineQuestion.textContent = "Yayyy!! ðŸ¥°";
      responseButtons.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
